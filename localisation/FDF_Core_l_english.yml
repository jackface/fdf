 #Bookmarks
 CONCERT_OF_EARTH_NAME:0 "Concert of Earth"
 CONCERT_OF_EARTH_DESC:0 "Five years ago the planet was embroiled in what was one of the bloodiest wars in history, The Great War. Since then the geopolitical landscape of this planet has shifted drastically. With Sweden falling to a Radical Populist revolution, Poland achieving independence from Russia, Mexico annexing Cuba, and much much more."
 #Ideologies
 
 traditionalist:0 "Traditionalist"
 traditionalist_ideology:0 "Traditionalist"
 traditionalist_ideology_desc:0 "Ancienism, developed out of the ideas of counter-revolutionaries in the French Revolution. Named after the Ancient regimes of old, the word has come to mean more then simply monarchism. Instead it has come to mean a form of nepotist rule, family, friends. Usually monarchist in nature, many even call it monarchist when fallen under a Republic."
 traditionalist_desc:0 "Traditionalist Regime"
 traditionalist_noun:0 "Traditionalist"
 
 ultraromanticist:0 "Ultraromanticist"
 ultraromanticist_ideology:0 "Ultraromanticist"
 ultraromanticist_ideology_desc:0 "Ultraromanticism is the ideological wing of the romanticist movement, what started out as an art movement rapidly evolved. The ideology is based around romanticizing the people, usually specific culture of ones self or sometimes even religion. Romanticizing one's own nation, or religion, or some form of group in which they belong, aspects of the ideology have even been picked up by some proponents of Socialist ideals."
 ultraromanticist_desc:0 "Revolutionary Romantic Regime"
 ultraromanticist_noun:0 "Ultraromanticist"
 
 enlightened_despot:0 "Enlightened Despot"
 enlightened_despot_ideology:0 "Enlightened Despot"
 enlightened_despot_ideology_desc:0 "Enlightened Despot"
 enlightened_despot_desc:0 "Enlightened Despotic Regime"
 enlightened_despot_noun:0 "Enlightened Despot"
 
 conservative_democrat:0 "Conservative Democrat"
 conservative_democrat_ideology:0 "Conservative Democrat"
 conservative_democrat_ideology_desc:0 "Conservative Democracy is a traditionalist and at times reactionary ideology, it tends to follow the lines of the elite and religion but sometimes is disconnected from both. Sometimes nicknamed Conservatism, the ideology is influenced by many things such as the ideals of Edmund Burke, the Girondins, Otto Von Bismarck, and many more."
 conservative_democrat_desc:0 "Conservative Democrat Regime"
 conservative_democrat_noun:0 "Conservative Democrat"
 
 radical_liberal:0 "Radical Liberal"
 radical_liberal_ideology:0 "Radical Liberal"
 radical_liberal_ideology_desc:0 "Radical Liberalism is an idea that evolved from people such as Descartes, Lock, Robespierre, Jackson and many many more. Highly based on liberty and personal freedoms it also takes into account ideas of rational thought and pragmatism. Sometimes being labeled as a moderate ideology in the modern day, some forget its origins in being a truly radical ideology, evolving from the French Revolution under the Jacobins. Radical Liberalism stands as a gateway to many ideologies, and encompasses most of liberal thought."
 radical_liberal_desc:0 "Radical Liberal Regime"
 radical_liberal_noun:0 "Radical Liberal"
 
 chartist:0 "Chartist"
 chartist_ideology:0 "Chartist"
 chartist_ideology_desc:0 "Chartism is an ideology that originated in Britain, the ideology tends to advocate for workers rights and democracy, however in the past it has also been known to advocate for a welfare based society. Jacques Roux is considered one of the main inspirations for the Chartist movement but people like Rousseau, Stirner, Proudhon and more."
 chartist_desc:0 "Chartist Regime"
 chartist_noun:0 "Chartist"
 
 montagnardist:0 "Montagnardist"
 montagnardist_ideology:0 "Montagnardist"
 montagnardist_ideology_desc:0 "Montagnardist"
 montagnardist_desc:0 "Montagnardist Regime"
 montagnardist_noun:0 "Montagnardist"
 
 radical_populist:0 "Radical Populist"
 radical_populist_ideology:0 "Radical Populist"
 radical_populist_ideology_desc:0 "Radical Populism evolved from the ideas of Jacobinism, Chartism, and Romanticism, now a more authoritarian take on the chartist ideas of old, Radical Populism takes inspiration from the Marxian Communism, Engelist Worker's Fascism, and many more ideas all coming together."
 radical_populist_desc:0 "Radical Populist Regime"
 radical_populist_noun:0 "Radical Populist"